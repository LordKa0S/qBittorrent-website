name: CI

on: [pull_request, push]

jobs:
  nodejs:
    runs-on: ubuntu-latest
    steps:
    - name: checkout repository
      uses: actions/checkout@v2
    - name: setup nodejs
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    - name: install tools
      run: npm ci
    - name: lint code
      run: npm run lint
    - name: format code
      run: |
        npm run format
        git diff --exit-code
    - name: build html
      run: npm run build
